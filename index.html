<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <section class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <h1>Formulário de Cadastro</h1>
                <form>
                    <label class="form-label mt-4" for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome">
                    
                    <label class="form-label mt-3" for="email">E-mail</label>
                    <input class="form-control" type="email" id="email">
                    
                    <label class="form-label mt-3" for="telefone">Telefone</label>
                    <input class="form-control" type="tel" id="telefone">
                    
                    <button class="btn btn-success mt-4" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
